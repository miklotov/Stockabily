<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stockabily</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container " id="display">
        <p> Stock market search</p>
        <nav class="level " id="search">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <p class="subtitle is-5">
                        <p>Enter the stock name or symbol<p>
                            </p>
                </div>
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Search stock">
                        </p>

                    </div>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <p class="control">
                    <button class="button">
                        Search Stock
                    </button>
                </p>

            </div>
        </nav>
    </div>
    <div class="container" id="info">
        <p> Favorite List</p>
        <table class="table table is-fullwidth">
            <thead id="table">
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Stock Price</th>
                    <th scope="col">Market Cap</th>
                </tr>

            </thead>
            <thead id="table_content">
 

            </thead>

        </table>
    </div>

   

   <div class="container " >
    <div class="row " id="stockdetails">

        <div class="columns is-mobile"  >
            <div class="column" >
                    <button id="stockinfo">
                           Stock Detail
                        </button>
            </div>
            <div class="column">
                <button id="charts">
                    Historical Charts
                </button>
            </div>
            <div class="column">
                <button id="charts">News Feed </button>
            </div>

        </div>
    </div>
</div>
<div class ="container" id ="stockcontent">
    
</div>



   <script src="main.js"></script> 
</body>

</html>
