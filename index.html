<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stockabily</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container " id="display">
        <p> Stock market search</p>
        <nav class="level " id="search">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <p class="subtitle is-5">
                        <p>Enter the stock name or symbol<p>
                            </p>
                </div>
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Search stock">
                        </p>

                    </div>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <p class="control">
                    <button class="button">
                        Search Stock
                    </button>
                </p>

            </div>
        </nav>
    </div>
    <div class="container" id="info">
        <p> Favorite List</p>
        <table class="table table is-fullwidth">
            <thead id="table">
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Stock Price</th>
                    <th scope="col">Market Cap</th>
                </tr>

            </thead>
            <thead id="table_content">


            </thead>
    </div>


    </table>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div id="tradingview_72e3c"></div>
        <div class="tradingview-widget-copyright"><a id="web_chart"
                href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span
                    class="blue-text"></span></a></div>

    </div>


    <!-- TradingView Widget END -->
    </div>


    <div class="container">
        <div class="tabs is-boxed">
            <ul>
                <li class="is-active" id="info_tab">
                    <a>
                        <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                        <span id="stockinfo">Stock Detail</span>
                    </a>



                </li>


                <li id="news_tab">
                    <a>
                        <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>
                        <span id="newsfeed">News Feed</span>
                    </a>
                </li>

            </ul>
        </div>

    </div>
    <div class="container" id="stockcontent">

        <div id="stockinfo_id">
           
        </div>

        <div id="stocknews_id">
            
        </div>


    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="main.js"></script>
    <script src="AMEXstocksymbol.js"></script>
    <script src="NASDAQstocksymbol.js"></script>
    <script src="NYSEstocksymbol.js"></script>
</body>

</html>
